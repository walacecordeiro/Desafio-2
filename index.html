<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="info-name">Nome</label>
                <input type="text" id="info-name" required />
              </div>

              <div class="input-wrapper">
                <label for="info-lastName">Sobrenome</label>
                <input type="text" id="info-lastName" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="info-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="info-email" required />
            </div>

            <div class="input-wrapper">
              <label for="info-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="info-password" required minlength="6" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentors-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span>
              </label>
              <input type="text" id="mentors-name" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Seus horários disponíveis</legend>

            <div class="wrapper-col-3">
              <h2>primeira mentoria</h2>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="date-first-mentorship">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date-first-mentorship" required />
                </div>

                <div class="input-wrapper">
                  <label for="begin-first-mentorship">Das</label>
                  <input type="time" id="begin-first-mentorship" required />
                </div>

                <div class="input-wrapper">
                  <label for="end-first-mentorship">Até</label>
                  <input type="time" id="end-first-mentorship" required />
                </div>
              </div>

              <h2>segunda mentoria</h2>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="date-second-mentorship">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date-second-mentorship" required />
                </div>

                <div class="input-wrapper">
                  <label for="begin-second-mentorship">Das</label>
                  <input type="time" id="begin-second-mentorship" required />
                </div>

                <div class="input-wrapper">
                  <label for="end-second-mentorship">Até</label>
                  <input type="time" id="end-second-mentorship" required />
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </form>
      <footer>
        <button class="button" form="my-form">salvar</button>
      </footer>
    </div>
  </body>
</html>
